<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to AllSet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://www.creativefabrica.com/wp-content/uploads/2022/09/23/Blue-and-orange-abstract-background-Graphics-39110430-1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .content {
      padding: 20px;
      max-width: 600px;
    }

    .content h1 {
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .content p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .btn {
      background: linear-gradient(145deg, #ffd580, #ffaa33);
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to AllSet</h1>
    <p>ALLSET guides students after class 10 and class 12th to make clear, practical choices. Explore courses, entrance exams and career paths for Science, Commerce, Arts and Vocational streams.</p>
     <a href="form.html" class="btn">Continue</a>
  </div>

</body>
</html>
